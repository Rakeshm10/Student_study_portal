{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

<style>
    .card-body p {
        text-align: left;
        white-space: pre-line;
        font-family: 'Your-Preferred-Font', sans-serif; /* Optional: Specify your preferred font */
        line-height: 1.5;
    }
</style>

<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0 text-danger">{{ notes.title }}</h2>
                </div>
                <div class="card-body">
                    <p>{{ notes.description|safe }}</p>
                     {% comment %} {% if notes.pdf %}
                    <a href="{{ notes.pdf.url }}" target="_blank">{{ note.pdf.name }}</a>
                    {% endif %}  {% endcomment %}
                   
                </div>
                <div class="card-footer">
                    <a href="{% url 'notes' %}" class="btn btn-secondary">Back to Notes</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
